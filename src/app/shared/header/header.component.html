<header class="header--welcome">
  <nav 
    class="container header__layout" 
    [attr.aria-label]="'header.menu_aria' | translate">
  
    <!-- Logo / Brand -->
    <div class="name">
      <a href="#top" 
        (click)="navigateToSection('atf', $event)" 
        class="logoWrap" 
        [class.hiddenMobile]="isMobileMenuOpen">
        <svg aria-hidden="true" focusable="false" class="logo" viewBox="0 0 217.2 95" role="img" text-rendering="geometricPrecision">
          <title id="logoTitleHeader">Meik</title>

          <text x="0" y="82"
                font-family="Poppins, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif"
                font-weight="700" font-size="88"
                fill="var(--color-text)">Meik</text>

          <g class="accents" transform="translate(0,0)">
            <circle cx="148" cy="20" r="10" fill="var(--color-secondary)"/>
          </g>

          <g transform="translate(173,30) scale(2.6)">
            <path d="M17 19.3466C17 19.6565 17 19.9665 16.6913 19.9665C16.6913 20.2764 16.3827 20.2764 16.074 20.2764H10.5185C10.2099 20.2764 9.90121 20.2764 9.59257 19.9665C9.59257 19.9665 9.59256 19.9665 9.28392 19.9665C8.97528 19.9665 8.97529 19.6565 8.97529 19.6565L4.65429 14.6972L0.950598 10.6677C0.641956 10.3578 0.641956 9.73784 0.950598 9.11792L8.04936 1.36894C8.04936 1.36894 8.35801 1.05898 8.66665 1.05898C8.97529 1.05898 9.28393 0.749023 9.59257 0.749023H15.1481C15.4568 0.749023 15.4568 0.749023 15.7654 1.05898C16.0741 1.36894 16.074 1.36894 16.074 1.6789V1.98886L15.7654 2.29882L9.28392 9.73784L17 18.4167C16.6913 18.7267 16.6913 18.7267 17 19.3466C17 19.0366 17 19.0366 17 19.3466Z" fill="#70E61C"/>
          </g>

        </svg>
        <span class="visually-hidden">Meik</span>
      </a>
    </div>

    <!-- Desktop Navigation -->
    <nav class="normalNav">
      <a href="#aboutMe" (click)="navigateToSection('aboutMe', $event)" [class.is-active]="activeLink==='aboutMe'">{{ 'header.about' | translate }}</a>
      <a href="#mySkills" (click)="navigateToSection('mySkills', $event)" [class.is-active]="activeLink==='mySkills'">{{ 'header.skills' | translate }}</a>
      <a href="#portfolio" (click)="navigateToSection('portfolio', $event)" [class.is-active]="activeLink==='portfolio'">{{ 'header.portfolio' | translate }}</a>
      <div class="desktopLang">
        <button type="button"
                class="langBtn langBtn--desktop"
                [class.is-active]="currentLang === 'DE'"
                (click)="switchLanguageTo('de')">DE</button>
        <button type="button"
                class="langBtn langBtn--desktop"
                [class.is-active]="currentLang === 'EN'"
                (click)="switchLanguageTo('en')">EN</button>
      </div>
    </nav>

    <!-- Burger Button -->
    <div class="burger_animated-main" [class.shifted]="isMobileMenuOpen">
      <section>
        <button 
          class="burger_animated-container"
          [class.cross]="isMobileMenuOpen"
          (click)="toggleMobileMenu()"
          [attr.aria-label]="'header.menu_toggle_aria' | translate"
          type="button">
          <div></div>
          <div></div>
          <div></div>
        </button>
      </section>
    </div>

    <!-- Mobile Overlay Menu -->
    <div class="mobileMenu" [class.open]="isMobileMenuOpen" (click)="toggleMobileMenu()">
      <nav 
        class="pane" 
        (click)="$event.stopPropagation()" 
        [attr.aria-label]="'header.menu_aria' | translate">
        <a class="overlayBrand logoWrap" aria-label="Meik Behr â€“ Logo (overlay)" *ngIf="isMobileMenuOpen">
          <svg class="logo" viewBox="0 0 217.2 95" role="img" aria-labelledby="logoTitleOverlay" text-rendering="geometricPrecision">
            <title id="logoTitleOverlay">Meik</title>
            <text x="0" y="82"
                font-family="Poppins, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif"
                font-weight="700" font-size="88"
                fill="var(--color-text)">Meik</text>
            <g class="accents" transform="translate(0,0)">
              <circle cx="148" cy="20" r="10" fill="var(--color-secondary)"/>
            </g>
            <g transform="translate(173,30) scale(2.6)">
              <path d="M17 19.3466C17 19.6565 17 19.9665 16.6913 19.9665C16.6913 20.2764 16.3827 20.2764 16.074 20.2764H10.5185C10.2099 20.2764 9.90121 20.2764 9.59257 19.9665C9.59257 19.9665 9.59256 19.9665 9.28392 19.9665C8.97528 19.9665 8.97529 19.6565 8.97529 19.6565L4.65429 14.6972L0.950598 10.6677C0.641956 10.3578 0.641956 9.73784 0.950598 9.11792L8.04936 1.36894C8.04936 1.36894 8.35801 1.05898 8.66665 1.05898C8.97529 1.05898 9.28393 0.749023 9.59257 0.749023H15.1481C15.4568 0.749023 15.4568 0.749023 15.7654 1.05898C16.0741 1.36894 16.074 1.36894 16.074 1.6789V1.98886L15.7654 2.29882L9.28392 9.73784L17 18.4167C16.6913 18.7267 16.6913 18.7267 17 19.3466C17 19.0366 17 19.0366 17 19.3466Z" fill="#70E61C"/>
            </g>
          </svg>
        </a>
        <ul class="menuList">
          <li><a href="#aboutMe" (click)="navigateToSection('aboutMe', $event)">{{ 'header.about' | translate }}</a></li>
          <li><a href="#mySkills" (click)="navigateToSection('mySkills', $event)">{{ 'header.skills' | translate }}</a></li>
          <li><a href="#portfolio" (click)="navigateToSection('portfolio', $event)">{{ 'header.portfolio' | translate }}</a></li>
          <li><a href="#contact" (click)="navigateToSection('contact', $event)">{{ 'header.contact' | translate }}</a></li>
          <li class="langRow">
            <div class="langToggle">
              <button type="button"
                      class="langBtn"
                      [class.is-active]="currentLang === 'DE'"
                      (click)="switchLanguageTo('de')">DE</button>
              <button class="langBtn_separator" tabindex="-1" aria-hidden="true">/</button>
              <button type="button" 
                      class="langBtn"
                      [class.is-active]="currentLang === 'EN'"
                      (click)="switchLanguageTo('en')">EN</button>
            </div>
          </li>
        </ul>
      </nav>
    </div>

  </nav>
</header>
