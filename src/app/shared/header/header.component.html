<header class="welcomeHeader">
  <div class="name">
    <!-- <a href="#welcome">Me<span class="purpleTheme">i</span>k<span class="greenTheme">B</span>ehr</a> -->
    
    <a routerLink="/" class="logoWrap" aria-label="Meik Behr – Logo">
  
      <svg class="logo" viewBox="0 0 360 110" role="img" aria-labelledby="logoTitle" text-rendering="geometricPrecision">
      <title id="logoTitle">Meik</title>

    <!-- Wortmarke -->

          font-family="Poppins, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif"
          font-weight="700" font-size="88"
          fill="var(--color-text)">Meik</text>

    <!-- Akzente als Gruppe, bei Bedarf hier feinjustieren -->

      <!-- lila i-Punkt (deine Werte) -->
      <circle cx="148" cy="20" r="10" fill="var(--color-secondary)"/>
    </g>

      <!-- lila i-Punkt (deine Werte) -->

  </div>

  <nav class="normalNav">
    <a href="#aboutMe" (click)="scrollTo('aboutMe', $event)">{{ 'ABOUT_ME' | translate }}</a>
    <a href="#mySkills" (click)="scrollTo('mySkills', $event)">{{ 'SKILLS' | translate }}</a>
    <a href="#portfolio" (click)="scrollTo('portfolio', $event)">{{ 'PORTFOLIO' | translate }}</a>
    <!--  vorher: <a (click)="switchLanguage()">{{ currentLang }}</a>  -->
    <button type="button" (click)="switchLanguage()" aria-label="Switch language">{{ currentLang }}</button>

  </nav>

  <button 
    class="navIcon" 
    (click)="toggleMobileMenu()"
    [attr.aria-expanded]="isMobileMenuOpen" 
    aria-controls="mobileNav" 
    aria-label="Toggle menu">
    <span></span><span></span><span></span>
  </button>
  
  <!-- Mobile Menü Overlay -->
  <nav id="mobileNav" class="navAlternative" [class.open]="isMobileMenuOpen">
    <a href="#aboutMe" (click)="scrollTo('aboutMe', $event)">{{ 'ABOUT_ME' | translate }}</a>
    <a href="#mySkills" (click)="scrollTo('mySkills', $event)">{{ 'SKILLS' | translate }}</a>
    <a href="#portfolio" (click)="scrollTo('portfolio', $event)">{{ 'PORTFOLIO' | translate }}</a>
    <a (click)="switchLanguage()">{{ currentLang }}</a>
  </nav>
</header>
